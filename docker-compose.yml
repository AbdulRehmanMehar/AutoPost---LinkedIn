services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkedin-auto-poster
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - AUTH_SECRET=${AUTH_SECRET}
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CRON_SECRET=${CRON_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - app-network

  # Cron scheduler - calls the publish endpoint every 5 minutes
  scheduler:
    image: alpine:latest
    container_name: linkedin-scheduler
    restart: unless-stopped
    depends_on:
      - app
    environment:
      - CRON_SECRET=${CRON_SECRET}
      - APP_URL=http://app:3000
    command: >
      sh -c "
        apk add --no-cache curl &&
        echo 'Waiting for app health...' &&
        until curl -sf \"$$APP_URL/api/health\" > /dev/null; do sleep 2; done &&
        echo '*/5 * * * * curl -s -H \"Authorization: Bearer '\"$$CRON_SECRET\"'\" '\"$$APP_URL\"'/api/cron/publish >> /var/log/cron.log 2>&1' > /etc/crontabs/root &&
        crond -f -l 2
      "
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
